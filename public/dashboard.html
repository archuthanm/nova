<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <div class="bg-glow"></div>

    <div class="dash-layout">
        <aside class="sidebar">
            <div class="logo font-mono" style="font-size: 1.5rem; font-weight: 700;">
                NOVA<span style="color: var(--primary);">.</span>
            </div>
            
            <div style="margin-top: 2rem;">
                <div id="nav-dash" class="menu-item interactable">Dashboard</div>
                <div id="nav-explorer" class="menu-item interactable">Explore Coins</div>
                <div id="nav-market" class="menu-item interactable">Market Analysis</div>
                <div id="nav-portfolio" class="menu-item interactable">Portfolio Analysis</div>
                <div id="nav-settings" class="menu-item interactable">Settings</div>
            </div>

            <div style="margin-top: auto;">
                <div class="label">Status</div>
                <div style="color: var(--primary); font-size: 0.9rem;">‚óè Connected</div>
            </div>
        </aside>

        <main class="main-view" id="content-area">
            <div class="view-section" id="view-dashboard">
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 2rem;">
                    <div>
                        <h2 class="font-mono" style="font-size: 2rem;">Overview</h2>
                        <p style="color: var(--text-mute);">Real-time portfolio tracking</p>
                    </div>
                    <div id="wallet-display" class="btn-nav" style="border-radius: 50px; font-size: 0.8rem;">
                        Loading...
                    </div>
                </div>

                <div class="dash-grid">
                    <div class="card interactable">
                        <span class="label">Net Worth (ETH)</span>
                        <h3 id="user-balance" class="font-mono">...</h3>
                        <p style="color: var(--text-mute); font-size: 0.9rem;">Ethereum Mainnet</p>
                    </div>
                    <div class="card interactable">
                        <span class="label">Network Latency</span>
                        <h3 id="network-latency" class="font-mono" style="color: var(--primary);">Checking...</h3>
                        <p style="color: var(--text-mute); font-size: 0.9rem;">Optimal Connection</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
